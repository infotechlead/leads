{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Neoinfotech</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" type="image/png" href="{% static 'images/icon.ico' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">  <!-- Link to FontAwesome -->
</head>
<body>

    <div class="login-container">
        <div class="image-box">
            <img src="{% static 'css/6343825.jpg' %}" alt="Login Illustration">
        </div>

        <div class="login-box">
            <!-- Added header above the form -->
            <h1 class="login-header">Neoinfotech</h1>

            <!-- Show error message if credentials are incorrect -->
            {% if error %}
                <div class="alert alert-danger">
                    {{ error }}
                </div>
            {% endif %}

            <h2>Sign in</h2>

            <form method="POST">
                {% if messages %}
  {% for message in messages %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  {% endfor %}
{% endif %}


                {% csrf_token %}
                <div class="input-group">
                    <input type="text" name="username" id="id_username" oninput="this.value = this.value.toLowerCase()" />

                </div>

                <div class="input-group password-group">
                    <input type="password" name="password" id="password" placeholder="Password" required>
                    <span class="eye-icon" id="toggle-password" onclick="togglePassword()">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                
                <button type="submit" class="login-btn">Login</button>

                <!-- <div class="form-text text-info small"><br>
                    Example: <code>MySecurePass123!</code> â€” use a mix of letters, numbers, and symbols.
                </div> -->
                
            </form><br><br>

            <div class="forgot-password">
                <a href="{% url 'password_reset' %}">Forgot Password?</a>
            </div>

           
        </div>
        
    </div>

    

    <script>
        // Function to toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('toggle-password').querySelector('i');

            // Toggle the type of the input field between 'password' and 'text'
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }
    </script>

</body>
</html>
