{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Set New Password - Neoinfotech</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="icon" type="image/png" href="{% static 'images/icon.ico' %}">
</head>
<body>
<div class="login-container">
  <div class="image-box">
    <img src="{% static 'css/6343825.jpg' %}" alt="Set New Password">
  </div>

  <div class="login-box">
    <h1 class="login-header">Neoinfotech</h1>
    <h2>Set a New Password</h2>

    {% if validlink %}
      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="login-btn">Change Password</button>
      </form>
    {% else %}
      <p>The password reset link is invalid or has expired.</p>
      <div class="text-center" style="margin-top: 20px;">
        <a href="{% url 'password_reset' %}">Try Again</a>
      </div>
    {% endif %}
  </div>
</div>
</body>
</html>
