{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Set New Password - Neoinfotech</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="icon" type="image/png" href="{% static 'images/icon.ico' %}">
</head>
<body>

<div class="login-container">
  <div class="image-box">
    <img src="{% static 'css/6343825.jpg' %}" alt="Set New Password Illustration">
  </div>

  <div class="login-box">
    <h1 class="login-header">Neoinfotech</h1>
    <h2>Set a New Password</h2>

    {% if validlink %}
      <form method="POST">
        {% csrf_token %}

        <div class="input-group">
          {{ form.new_password1.label_tag }}
          <input type="password" name="{{ form.new_password1.name }}" placeholder="New password" class="form-control" required id="{{ form.new_password1.id_for_label }}">
        </div>

        <div class="input-group">
          {{ form.new_password2.label_tag }}
          <input type="password" name="{{ form.new_password2.name }}" placeholder="Confirm new password" class="form-control" required id="{{ form.new_password2.id_for_label }}">
        </div>

        <button type="submit" class="login-btn">Change Password</button>
      </form>
    {% else %}
      <div class="alert alert-danger">
        <p>The password reset link is invalid or has expired.</p>
      </div>
      <div class="text-center" style="margin-top: 20px;">
        <a href="{% url 'password_reset' %}" class="login-btn">Try Again</a>
      </div>
    {% endif %}
  </div>
</div>

</body>
</html>
