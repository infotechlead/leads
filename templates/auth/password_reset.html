{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Neoinfotech</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" type="image/png" href="{% static 'images/icon.ico' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>

<div class="login-container">
    <div class="image-box">
        <img src="{% static 'css/6343825.jpg' %}" alt="Forgot Password Illustration">
    </div>

    <div class="login-box">
        <h1 class="login-header">Neoinfotech</h1>
        <h2>Forgot Password</h2>

        <form method="POST">
            {% csrf_token %}
            {% if form.email.errors %}
                <div class="alert alert-danger">{{ form.email.errors }}</div>
            {% endif %}
            <div class="input-group">
                <input type="email" name="{{ form.email.name }}" placeholder="Enter your email" class="form-control" required id="{{ form.email.id_for_label }}">
            </div>
            <button type="submit" class="login-btn">Send Reset Link</button>
        </form>

        <div class="text-center" style="margin-top: 20px;">
            <a href="{% url 'login' %}">‚Üê Back to Login</a>
        </div>
    </div>
</div>

</body>
</html>
